<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header_logo">
                    <a><img src="img/Logo.png" alt="Logo"></a>
                </div>
                <div class="header_burger">
                    <span></span>
                </div>
                <nav class="header_menu menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="#" class="menu_title">Products</a>
                        </li>
                        <li class="menu_item">
                            <a href="#"  class="menu_title">Solutions</a>
                        </li>
                        <li class="menu_item">
                            <a href="#"  class="menu_title">Resources</a>
                        <li class="menu_item">

                    </ul>
                </nav>
                <div class="header_buttons">
                    <button class="button-yellow button">Login</button>
                    <button class="button">Try Whitepace free</button>
                </div>
            </div>

        </header>
        <main class="page">
            <section class="whitePace">
                <img class="whitePace_wavyImage" src="img/wavyElement.png" alt="wavyImage">
                <div class="whitePace__container">
                    <div class="whitePace_content">
                        <p class="whitePace_title title title_white">Get More Done with whitepace</p>

                        <button class="whitePace_button button">Try Whitepace free</button>

                    <div class="whitePace_forImage">
